<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iChat</title>
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="chat">
      <div id="userBox" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="message-inbox" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form" action="">
            <input name="message" type="text" required autocomplete="off" />
            <button type="submit">Send</button>
          </form>
          <button id="share-location">Share Current Location</button>
        </div>
      </div>
    </div>

    <!-- Message Template -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- Location Link Template -->
    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span calss="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{link}}" target="_blank"> My current Location</a></p>
      </div>
    </script>

    <!-- Sidebar Users Template -->
    <script id="sidebar-template" type="text/html">
      <h1 class="room-title">{{room}}</h1>
      <h2 class="list-title">Users</h2>

      <ul class="users">
        <!--Syntax for iterating over an array -->
        {{#users}}

        <li class="individual-user">
          <span style="background-color:{{color}}" class="user-avatar"
            >{{initial}}</span
          >{{username}}
        </li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
